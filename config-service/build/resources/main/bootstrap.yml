server:
  port: 8081

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/cyp0/microservices-test
          searchPaths:
            - '{customer-service}'
            - '{product-service}'
            - '{shopping-service}'
            - config-data
          username: ${GIT_USER}
          password: ${GIT_PASSWORD}
  security:
    user:
      name: name
      password: password